<div class="container-fluid">
  <div class="row" style="background-color: #113250;">
      <div class="col-3 mt-2">
  
       
          <div class="mt-1">
              <p-tree
              class="w-full md:w-30rem"
              [(selection)]="selectedNodesOds"
              [value]="treeDataOds"
              selectionMode="checkbox"
              [metaKeySelection]="false"
              (onNodeSelect)="onNodeSelectOds($event, 'objetivo')"
              (onNodeSelect)="onNodeSelectOds($event, 'meta')"
              (onNodeUnselect)="onNodeUnselectOds($event, 'objetivo')"
              (onNodeUnselect)="onNodeUnselectOds($event, 'meta')"
            ></p-tree>
          </div>
  
      </div> 
  
      
      <div class="col-8">  
        <p style="margin-top: 10px; color: aliceblue;">Total de productos relacionados con ODS: {{ filteredProducts.length }}</p>
  
        <div *ngFor="let dg of filteredProducts">
          
          <div class="card shadow-md bg-body-tertiary rounded" style="padding: 10px; margin: 10px;">
            <div class="card-body d-md-flex justify-content-between align-items-center">
              <div style="margin-right: 10px; font-weight: bolder;">{{ dg.nom_producto }}</div>
            </div>
          </div>
        </div>
      </div>
  
  
  </div>


<button class="scroll-to-top-button" (click)="scrollToTop()" style="border-radius: 20px;"><i
    class="bi bi-arrow-up-circle "></i></button>
