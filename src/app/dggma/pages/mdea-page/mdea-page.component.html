<div class="container-fluid">
  <div class="row" style="background-color: #113250;">
    <div class="col-3 mt-2">


      <div class="mt-1">
        <p-tree class="w-full md:w-30rem" [(selection)]="selectedNodesMdea" [value]="treeDataMdea"
          selectionMode="checkbox"
          (onNodeSelect)="selectComponente($event)"
          (onNodeUnselect)="UnSelectComponente($event)"
          [propagateSelectionDown]="false"
          [propagateSelectionUp]="false"
          ></p-tree>
      </div>

    </div>


    <div class="col-8">
      <p style="margin-top: 10px; color: aliceblue;">Total de productos relacionados con MDEA: {{
        filteredProducts.length }}</p>

      <div *ngFor="let dg of filteredProducts">

        <div class="card shadow-md bg-body-tertiary rounded" style="padding: 10px; margin: 10px;">
          <div class="card-body d-md-flex justify-content-between align-items-center">
            <div style="margin-right: 10px; font-weight: bolder;">{{ dg.nom_producto }}</div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
